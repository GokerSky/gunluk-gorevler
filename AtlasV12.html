
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√ºnl√ºk G√∂revlerim</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefbe9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #4b5320;
    }
    .task {
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px auto;
      padding: 10px 20px;
      max-width: 300px;
      background-color: #fff;
      border: 2px solid #d4a373;
      border-radius: 12px;
    }
    .task button {
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .completed {
      background-color: #2a9d8f !important;
    }
    .stars {
      margin-top: 20px;
      font-size: 2em;
      color: #e9c46a;
    }
    .star-pop {
      position: absolute;
      font-size: 24px;
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }
    .day-nav {
      margin: 15px 0;
    }
    .day-nav button {
      margin: 0 10px;
      padding: 5px 10px;
      font-size: 1em;
    }
    .calendar {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      border: 2px solid #d4a373;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9em;
      text-align: center;
    }
    .calendar table {
      border-collapse: collapse;
      width: 100%;
    }
    .calendar td {
      text-align: center;
      width: 32px;
      height: 32px;
      vertical-align: middle;
      padding: 4px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .calendar td.completed {
      background-color: #2a9d8f;
      color: white;
    }
    .calendar td.today {
      border: 2px solid #f4a261;
    }
  </style>
</head>
<body>
  <h1>G√ºnl√ºk G√∂revlerim ‚≠ê</h1>
  <div class="day-nav">
    <button onclick="changeDay(-1)">‚óÄ √ñnceki G√ºn</button>
    <span id="dateDisplay"></span>
    <button onclick="changeDay(1)">Sonraki G√ºn ‚ñ∂</button>
  </div>
  <div id="taskList"></div>
  <button onclick="toggleCalendar()" id="calendarToggle">üìÖ Takvimi G√∂ster</button>
  <div class="calendar" id="calendar" style="display:none;"></div>
  <div class="stars" id="starCount">Yƒ±ldƒ±z: ‚≠ê 0</div>
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b88d1164d.mp3"></audio>
  <script>
    
const baseTasks = [
  "üòÅ Di≈üini Fƒ±r√ßala",
  "üßπ Odanƒ± Topla",
  "üç≥ Kahvaltƒ± Yap",
  "üì± Tablet Oyna",
  "üß∏ Oyuncak Oyna",
  "üé® Resim Yap",
  "üçΩ Ak≈üam Yemeƒüi Ye",
  "üé≤ Oyun Oyna",
  "üìñ Kitap Oku",
  "üõÅ Banyo Yap",
  "üõå Uyku"
];


    let stars = dayData.filter(v => v).length;
    let currentDate = new Date();
    const starCount = document.getElementById("starCount");
    const dateDisplay = document.getElementById("dateDisplay");
    const taskList = document.getElementById("taskList");
    const sound = document.getElementById("successSound");
    let history = {};

    try {
      const saved = localStorage.getItem('taskHistory');
      if (saved) history = JSON.parse(saved);
    } catch (e) {
      console.error("Could not load saved data", e);
    }

    function formatDate(d) {
      return d.toISOString().split('T')[0];
    }

    function shouldShowBanyo(date) {
      const startDate = new Date("2024-01-01");
      const dayDiff = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
      return dayDiff % 2 === 0;
    }

    function createStarPop(x, y) {
      const star = document.createElement("div");
      star.textContent = "‚≠ê";
      star.className = "star-pop";
      star.style.left = `${x}px`;
      star.style.top = `${window.scrollY + y}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    }

    function loadTasksForDay(date) {
      const dateKey = formatDate(date);
      const showBanyo = shouldShowBanyo(date);
      let taskNames = [...baseTasks];
      if (!showBanyo) taskNames = taskNames.filter(name => !name.includes("Banyo Yap"));

      if (!history[dateKey]) history[dateKey] = taskNames.map(() => false);
      const dayData = history[dateKey];

      taskList.innerHTML = "";
      stars = dayData.filter(v => v).length;

      taskNames.forEach((task, i) => {
        const div = document.createElement("div");
        div.className = "task";

        const span = document.createElement("span");
        span.innerHTML = `<span style='font-size: 3.4em;'>${task}</span>`;

        const btn = document.createElement("button");
        btn.textContent = "‚úì";
        if (dayData[i]) btn.classList.add("completed");

        btn.onclick = (e) => {
          dayData[i] = !dayData[i];
          btn.classList.toggle("completed");
          stars = history[dateKey].filter(v => v).length;
          starCount.textContent = `Yƒ±ldƒ±z: ‚≠ê ${stars}`;
          try {
            localStorage.setItem('taskHistory', JSON.stringify(history));
          } catch (e) {
            console.error("Could not save data", e);
          }
          if (dayData[i]) {
            sound.currentTime = 0;
            sound.play();
            createStarPop(e.clientX, e.clientY);
          }
        };

        div.appendChild(span);
        div.appendChild(btn);
        taskList.appendChild(div);
      });

      starCount.textContent = `Yƒ±ldƒ±z: ‚≠ê ${stars}`;
      dateDisplay.textContent = formatDate(date);
      const saveTime = new Date().toLocaleTimeString('tr-TR');
      if (!document.getElementById('saveStatus')) {
        const saveEl = document.createElement('div');
        saveEl.id = 'saveStatus';
        saveEl.style.fontSize = '0.9em';
        saveEl.style.color = '#777';
        saveEl.style.marginTop = '5px';
        document.getElementById('starCount').after(saveEl);
      }
      document.getElementById('saveStatus').textContent = `Son kayƒ±t: ${saveTime}`;
    }

    function changeDay(offset) {
      currentDate.setDate(currentDate.getDate() + offset);
      loadTasksForDay(currentDate);
      renderCalendar(currentDate);
    }

    loadTasksForDay(currentDate);

    function renderCalendar(refDate) {
      const calendarEl = document.getElementById("calendar");
      const year = refDate.getFullYear();
      const month = refDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      let html = `<strong>${refDate.toLocaleString('tr-TR', { month: 'long' })} ${year}</strong><table><tr>`;

      const daysOfWeek = ['P', 'S', '√á', 'P', 'C', 'C', 'P'];  // Pazartesi to Pazar
      daysOfWeek.forEach(day => html += `<th>${day}</th>`);
      html += '</tr><tr>';

      let startOffset = (firstDay.getDay() + 6) % 7;
  for (let i = 0; i < startOffset; i++) {
        html += '<td></td>';
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const thisDate = new Date(year, month, d);
        const key = formatDate(thisDate);
        const isToday = formatDate(thisDate) === formatDate(currentDate);
        const isComplete = history[key] && history[key].some(v => v);
        html += `<td class="${isComplete ? 'completed' : ''} ${isToday ? 'today' : ''}" onclick="goToDate('${key}')">${d}</td>`;
        if ((firstDay.getDay() + d) % 7 === 0) html += '</tr><tr>';
      }

      html += '</tr></table>';
      calendarEl.innerHTML = html;
    }

    function goToDate(dateStr) {
      const [y, m, d] = dateStr.split("-").map(Number);
      currentDate = new Date(y, m - 1, d);
      loadTasksForDay(currentDate);
      renderCalendar(currentDate);
    }
  
    function toggleCalendar() {
      const calendar = document.getElementById("calendar");
      const toggleBtn = document.getElementById("calendarToggle");
      if (calendar.style.display === "none") {
        calendar.style.display = "block";
        toggleBtn.textContent = "üìÖ Takvimi Gizle";
      } else {
        calendar.style.display = "none";
        toggleBtn.textContent = "üìÖ Takvimi G√∂ster";
      }
    }
    </script>

</body>
</html>
