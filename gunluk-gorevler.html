<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√ºnl√ºk G√∂revlerim</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefbe9;
      padding: 20px;
      text-align: center;
      
    }
    h1 {
      font-size: 2em;
      color: #4b5320;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px auto;
      padding: 10px 20px;
      max-width: 300px;
      background-color: #fff;
      border: 2px solid #d4a373;
      border-radius: 12px;
    }
    .task button {
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .completed {
      background-color: #2a9d8f !important;
    }
    .stars {
      margin-top: 20px;
      font-size: 2em;
      color: #e9c46a;
    }
    .star-pop {
      position: absolute;
      font-size: 24px;
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>G√ºnl√ºk G√∂revlerim ‚≠ê</h1>
  <div id="taskList"></div>
  <div class="stars" id="starCount">Yƒ±ldƒ±z: ‚≠ê 0</div>

  <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b88d1164d.mp3"></audio>

  <script>
    const tasks = [
      { name: "Yataƒüƒ±nƒ± D√ºzelt üõè" },
      { name: "Di≈ü Fƒ±r√ßala (Sabah) ü™•" },
      { name: "Giyin üëï" },
      { name: "Kahvaltƒ± Yap üçΩ" },
      { name: "Oyun Zamanƒ± üé®" },
      { name: "√ñƒüle Yemeƒüi üçù" },
      { name: "Uyku (√ñƒüle) üò¥" },
      { name: "Banyo Yap üõÅ" },
      { name: "Di≈ü Fƒ±r√ßala (Ak≈üam) ü™•" },
      { name: "Pijama Giy üëö" },
      { name: "Hikaye Zamanƒ± üìñ" },
      { name: "Uykuya Git üõå" }
    ];

    let stars = 0;
    const taskList = document.getElementById("taskList");
    const starCount = document.getElementById("starCount");
    const sound = document.getElementById("successSound");

    function createStarPop(x, y) {
      const star = document.createElement("div");
      star.textContent = "‚≠ê";
      star.className = "star-pop";
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    }

    tasks.forEach((task, index) => {
      const div = document.createElement("div");
      div.className = "task";

      const span = document.createElement("span");
      span.textContent = task.name;

      const btn = document.createElement("button");
      btn.textContent = "‚úì";
      btn.onclick = (e) => {
        const isCompleted = btn.classList.toggle("completed");
        if (isCompleted) {
          stars++;
          sound.currentTime = 0;
          sound.play();
          createStarPop(e.clientX, e.clientY);
        } else {
          stars = Math.max(0, stars - 1);
        }
        starCount.textContent = `Yƒ±ldƒ±z: ‚≠ê ${stars}`;
      };

      div.appendChild(span);
      div.appendChild(btn);
      taskList.appendChild(div);
    });
  </script>
</body>
</html>
